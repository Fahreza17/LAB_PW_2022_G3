<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
    <script>
        const str = prompt("Masukkan kalimat...");
        const chars = str.split('');
        console.log(chars);
        const count = {};
        for (let i = 0; i < chars.length; i++) {
            const char = chars[i];
            if (count[char]) {
                count[char]++;
            } else {
                count[char] = 1;
            }
        }
        console.log(count);
    </script>
</head>

<body></body>

</html>
