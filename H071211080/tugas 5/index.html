<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<style>
 
</style>
</head>
<body class="bg-dark">
    <div class="row text-center justify-content-center">
        <div class="col-12 mt-5 ">
            <h3 class="text-light"> THE BLACKJACK</h3>
        </div>
        <div class="col-md-12 mt-2 text-light"><h4>Play A Round?</h4></div>
        <div class="col-md-12 mt-5 text-light"><h4>Your Cards : <span id="kartu"></span></h4></div>
        <div class="col-md-12 mt-5 text-light"><h4>Sum: <span id="jumlah"></span></h4></div>
        <div class="col-md-12 mt-3 text-light"><button type="button" id="tombol"Onclick="startGame()"class="btn btn-outline-secondary game">Play Game</button></div>
        <!-- <div class="col-12"><button type="button" Onclick="getCard();" id = "Take"class="btn btn-outline-secondary card">Take Card</button></div> -->
        <div class="col-md-12 mt-2 text-light"><button type="button" id="Take"Onclick="getCard()"class="btn btn-outline-secondary game">Take A Card</button></div>
        <h4 id="Over" class="text-light"></h4>
    </div>

    <div class="row mt-5 text-center justify-content-center">
        <div class="col-md-12 text-light"><h2>Your Money: <h2 id="money"></h2></h2></div>
        <div class="col-md-6 text-light"><input type="number" id="taruhan" class="form-control" aria-describedby="passwordHelpBlock"></div>
        <div class="col-md-12 mt-2 reset text-light"><button type="button"Onclick="Reset();" class="btn btn-outline-secondary reset game">Reset</button></div>
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
